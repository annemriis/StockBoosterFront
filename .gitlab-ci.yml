
stages:
  - build
  - deploy

build frontend:
  stage: build
  image: node:14.18-alpine
  cache:
    paths:
      - node_modules
  artifacts:
    paths:
      - dist
  tags:
    - frontend-runner
  script:
    - chmod +x scripts/clearDocker.sh
    - ./scripts/clearDocker.sh
    - npm install
    - npm run build
    - docker build -t front:latest .


deploy frontend:
  stage: deploy
  only:
    refs:
      - 62-registration
      - main # only branch to be deployed
  tags:
    - frontend-runner
  script:
    - docker-compose up -d

