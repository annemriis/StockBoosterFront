<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  h2 {text-align: center;}
  p {text-align: center;}
</style>
<h2>Here you can search for a specific stock and get its information.</h2>


<div class="stock-container" fxLayout="wrap start" fxLayout.xs="column" fxLayoutGap="50px">

  <mat-form-field color="primary" fxFlex="55">
      <mat-label></mat-label>
      <input matInput #symbol placeholder="Search for stock symbol"/>
  </mat-form-field>
  <button mat-button  (click)="getStockData(symbol.value)" fxFlex="10" >Search</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Open Column -->
    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef> Open </th>
      <td mat-cell *matCellDef="let element"> {{element.open}} </td>
    </ng-container>

    <!-- Close Column -->
    <ng-container matColumnDef="close">
      <th mat-header-cell *matHeaderCellDef> Close </th>
      <td mat-cell *matCellDef="let element"> {{element.close}} </td>
    </ng-container>

    <!-- High Column -->
    <ng-container matColumnDef="high">
      <th mat-header-cell *matHeaderCellDef> High </th>
      <td mat-cell *matCellDef="let element"> {{element.high}} </td>
    </ng-container>

    <!-- Volume Column -->
    <ng-container matColumnDef="volume">
      <th mat-header-cell *matHeaderCellDef> Volume </th>
      <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
    </ng-container>

    <!-- Last Date Column -->
    <ng-container matColumnDef="lastDate">
      <th mat-header-cell *matHeaderCellDef> Last Date </th>
      <td mat-cell *matCellDef="let element"> {{element.lastDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['symbol', 'open', 'close', 'high', 'volume', 'lastDate']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['symbol', 'open', 'close', 'high', 'volume', 'lastDate'];"></tr>
  </table>


  <mat-card fxFlex="50" fxLayout="column" fxLayoutAlign="space-around end">
    <mat-card-content>{{stockInformationComponent === undefined ? null : stockInformationComponent}}</mat-card-content>
  </mat-card>

</div>
